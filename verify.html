<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #111827;
      border-radius: 0.75rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
      color: #f9fafb;
    }

    p {
      margin-top: 0.25rem;
      margin-bottom: 0.75rem;
      color: #d1d5db;
      line-height: 1.5;
    }

    .email {
      font-weight: 600;
      color: #f9fafb;
    }

    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }

    a.button:hover {
      background: #2563eb;
    }

    .info {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-top: 0.75rem;
    }

    .error {
      color: #fecaca;
    }

    .loading {
      opacity: 0.8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="status">
      <!-- Content will be injected by verify.js -->
      <p class="loading">Checking your verification status...</p>
    </div>
  </div>

  <!-- The verification logic -->
  <script type="module" src="verify.js"></script>
</body>
</html>
