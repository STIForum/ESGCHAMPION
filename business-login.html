<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Business Login - STIF SME Portal">
    <title>Login | STIF - SME Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        :root {
            --business-bg: #0f172a;
            --business-card: #1e293b;
            --business-border: #334155;
            --business-text: #f1f5f9;
            --business-muted: #94a3b8;
            --business-accent: #3b82f6;
        }
        
        body {
            background: var(--business-bg);
            color: var(--business-text);
            min-height: 100vh;
        }
        
        .business-header {
            background: var(--business-bg);
            border-bottom: 1px solid var(--business-border);
            padding: var(--space-4) var(--space-6);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .business-header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .business-logo {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            text-decoration: none;
            color: var(--business-text);
        }
        
        .business-logo-badge {
            background: var(--business-accent);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 700;
            font-size: var(--text-sm);
        }
        
        .business-logo-text {
            font-weight: 500;
            color: var(--business-muted);
        }
        
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(80px + var(--space-8)) var(--space-6) var(--space-8);
        }
        
        .auth-card {
            width: 100%;
            max-width: 440px;
            background: var(--business-card);
            border: 1px solid var(--business-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-10);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .auth-icon {
            width: 64px;
            height: 64px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            color: var(--business-accent);
        }
        
        .auth-title {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-2);
            color: var(--business-text);
        }
        
        .auth-subtitle {
            color: var(--business-muted);
            font-size: var(--text-sm);
        }
        
        .form-group {
            margin-bottom: var(--space-5);
        }
        
        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--business-muted);
            margin-bottom: var(--space-2);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--business-border);
            border-radius: var(--radius-lg);
            color: var(--business-text);
            font-size: var(--text-base);
            transition: all var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--business-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--business-muted);
            opacity: 0.5;
        }
        
        .btn-business {
            width: 100%;
            background: var(--business-accent);
            color: white;
            border: none;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            transition: all var(--transition);
            font-size: var(--text-base);
        }
        
        .btn-business:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .btn-business:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .forgot-link {
            display: block;
            text-align: right;
            font-size: var(--text-sm);
            color: var(--business-accent);
            text-decoration: none;
            margin-bottom: var(--space-6);
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin: var(--space-6) 0;
        }
        
        .auth-divider span {
            flex-shrink: 0;
            color: var(--business-muted);
            font-size: var(--text-sm);
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--business-border);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
        }
        
        .auth-footer p {
            color: var(--business-muted);
            font-size: var(--text-sm);
        }
        
        .auth-footer a {
            color: var(--business-accent);
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-4);
            margin-bottom: var(--space-4);
            color: #f87171;
            font-size: var(--text-sm);
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading-spinner-sm {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="business-header">
        <div class="business-header-inner">
            <a href="/" class="business-logo">
                <span class="business-logo-badge">STIF</span>
                <span class="business-logo-text">Business Portal</span>
            </a>
            <div>
                <a href="/business-register.html" style="color: var(--business-muted); text-decoration: none; font-size: var(--text-sm);">
                    Don't have an account? <span style="color: var(--business-accent);">Register</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <h1 class="auth-title">Business Login</h1>
                <p class="auth-subtitle">Access your SME sustainability portal</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@company.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>
                
                <a href="#" class="forgot-link" id="forgot-password">Forgot password?</a>
                
                <button type="submit" class="btn-business" id="login-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Sign In
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/business-register.html">Create one</a></p>
                <p style="margin-top: var(--space-3);">Want to be a Champion? <a href="/champion-login.html">Login as Champion</a></p>
            </div>
        </div>
    </main>

    <script src="supabase-service.js"></script>
    <script>
        // Check if already logged in
        (async function() {
            const supabase = window.getSupabase();
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                // Check if this is a business user
                const { data: businessUser } = await supabase
                    .from('business_users')
                    .select('id')
                    .eq('auth_user_id', session.user.id)
                    .single();
                
                if (businessUser) {
                    window.location.href = '/business-dashboard.html';
                }
            }
        })();
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const errorEl = document.getElementById('error-message');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner-sm"></span> Signing in...';
            errorEl.classList.remove('show');
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const supabase = window.getSupabase();
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Check if this is a business user
                const { data: businessUser, error: bizError } = await supabase
                    .from('business_users')
                    .select('id')
                    .eq('auth_user_id', data.user.id)
                    .single();
                
                if (bizError || !businessUser) {
                    // Not a business user, sign out and show error
                    await supabase.auth.signOut();
                    throw new Error('This email is not registered as a business account. Please login as a Champion instead.');
                }
                
                // Redirect to dashboard
                window.location.href = '/business-dashboard.html';
                
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = error.message || 'Login failed. Please try again.';
                errorEl.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Sign In
                `;
            }
        });
        
        // Forgot password handler
        document.getElementById('forgot-password').addEventListener('click', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email address first');
                return;
            }
            
            try {
                const supabase = window.getSupabase();
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) throw error;
                
                alert('Password reset email sent. Please check your inbox.');
            } catch (error) {
                alert(error.message || 'Failed to send reset email');
            }
        });
    </script>
</body>
</html>
