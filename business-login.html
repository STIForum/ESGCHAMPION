<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Business Login - STIF SME Portal">
    <title>Login | STIF - Sustainability Technology and Innovation Forum</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .auth-page {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(70px + var(--space-8)) var(--space-6) var(--space-8);
            background: linear-gradient(135deg, var(--primary-50) 0%, white 50%, var(--gray-50) 100%);
        }
        .auth-card {
            width: 100%;
            max-width: 440px;
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-10);
        }
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        .auth-icon {
            width: 64px;
            height: 64px;
            background: var(--primary-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            color: var(--primary);
        }
        .auth-title {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-2);
        }
        .auth-subtitle {
            color: var(--gray-500);
            font-size: var(--text-sm);
        }
        .forgot-link {
            display: block;
            text-align: right;
            font-size: var(--text-sm);
            color: var(--primary);
            text-decoration: none;
            margin-bottom: var(--space-6);
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .auth-divider {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin: var(--space-6) 0;
            color: var(--gray-400);
            font-size: var(--text-sm);
        }
        .auth-divider::before, .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
        }
        .auth-footer p {
            color: var(--gray-500);
            font-size: var(--text-sm);
        }
        .error-message {
            background: var(--error-100);
            border: 1px solid var(--error);
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-4);
            margin-bottom: var(--space-4);
            color: var(--error);
            font-size: var(--text-sm);
            display: none;
        }
        .error-message.show { display: block; }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <a href="/" class="logo">
                <img src="assets/images/logo1.png" alt="STIF Logo" class="logo-img">
                <span class="logo-text">Sustainability Technology and Innovation Forum</span>
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/about.html" class="nav-link">About</a></li>
                    <li><a href="/faq.html" class="nav-link">FAQ</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                <a href="/business-register.html" class="btn btn-primary">Register</a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <button class="mobile-menu-close">&times;</button>
        <ul class="mobile-nav-menu">
            <li><a href="/" class="mobile-nav-link">Home</a></li>
            <li><a href="/about.html" class="mobile-nav-link">About</a></li>
            <li><a href="/faq.html" class="mobile-nav-link">FAQ</a></li>
            <li><a href="/business-register.html" class="mobile-nav-link">Register</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <h1 class="auth-title">Business Login</h1>
                <p class="auth-subtitle">Access your SME sustainability portal</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@company.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>
                
                <a href="/forgot-password.html" class="forgot-link">Forgot password?</a>
                
                <button type="submit" class="btn btn-primary w-full" id="login-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Sign In
                </button>
            </form>

            <div class="auth-divider"><span>or</span></div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/business-register.html">Create one</a></p>
                <p style="margin-top: var(--space-3);">Want to be a Champion? <a href="/champion-login.html">Login as Champion</a></p>
            </div>
        </div>
    </main>

    <script src="supabase-service.js"></script>
    <script src="mobile-menu.js"></script>
    <script>
        function getFriendlyAuthError(error) {
            const msg = (error?.message || '').toLowerCase();
            const code = error?.code || error?.status || '';

            if (msg.includes('invalid login credentials') || code === 'invalid_credentials') {
                return 'Invalid email or password. Please check your details and try again.';
            }
            if (msg.includes('email not confirmed')) {
                return 'Please verify your email address before signing in.';
            }
            if (msg.includes('too many requests')) {
                return 'Too many attempts. Please wait a minute and try again.';
            }
            return error?.message || 'Login failed. Please try again.';
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loginBtn = document.getElementById('login-btn');
            const errorEl = document.getElementById('error-message');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner-sm"></span> Signing in...';
            errorEl.classList.remove('show');
            
            try {
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                const supabase = window.getSupabase();

                if (!email || !password) {
                    throw new Error('Please enter both email and password.');
                }
                
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                
                const { data: businessUser, error: bizError } = await supabase
                    .from('business_users')
                    .select('id')
                    .eq('auth_user_id', data.user.id)
                    .maybeSingle();
                
                if (bizError || !businessUser) {
                    await supabase.auth.signOut();
                    throw new Error('This email is not registered as a business account. Please login as a Champion instead.');
                }
                
                window.location.href = '/business-dashboard.html';
            } catch (error) {
                errorEl.textContent = getFriendlyAuthError(error);
                errorEl.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg> Sign In`;
            }
        });
    </script>
</body>
</html>
